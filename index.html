<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercicio Jquery</title>
</head>
<body>
    <div class="container">
        <form id="form">
                <h3>Formulario de Cadastro</h3>
            <div class="form-campo">
                <input type="text"  name= nome id="nome"  placeholder="Nome Completo">
            </div>
            <div class="form-campo">
                <input type="tel"  name= tel id="telefone"  placeholder="telefone">
            </div>
            <div class="form-campo">
                <input type="text" name= mail id="mail"  placeholder="Email">
            </div>
            <div class="form-campo">
                <input type="text"  name=cpf id="cpf"  placeholder="CPF">
            </div>
            <div class="form-campo">
                <input type="text"  name=cep id="cep"   placeholder="CEP">
            </div>
            <div class="form-campo">
                <input type="text"  name= endereco  id="endereco" placeholder="EndereÃ§o">
            </div>
            <button type="submit">Enviar</button>
            <div id="mensagem"></div>
        </form>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>
    <script src="./Js/jquery.validate.min.js"></script>
    <script src="./Js/additional-methods.min.js"></script>
    <script src="./Js/localization/messages_pt_BR.min.js"></script>
    <script>
            $(document).ready(function() { 
            
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000.')
            
            $("#form").validate({
                rules: {
                    nome: {
                        required : true,
                        minlength: 10,
                        minWords: 2
                    },
                    tel :{
                        required : true
                    },
                    mail:{
                        required : true,
                        email:true
                    },
                    cpf:{
                        required : true,
                        cpfBR : true
                    },
                    cep: {
                        required : true
                    },
                    endereco :{
                        required : true
                        
                    },
                },
                submitHandler: function(form){
                    alert("formulario Enviado com Sucesso")
                    form.submit()
                }
            })
        });
    </script>
</body>

</html>
